<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uber Ride UI</title>
  <link rel="stylesheet" href="style.css" />
  <style>
      /* Reset & base */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: #fff;
  color: #111;
}

a {
  color: inherit;
  text-decoration: none;
}

button {
  cursor: pointer;
  border: none;
  padding: 10px 15px;
  font-size: 14px;
  border-radius: 8px;
  background-color: #eee;
  transition: background 0.2s;
}

/* Header */
.navbar {
  display: flex;
  justify-content: space-between;
  padding: 15px 30px;
  background-color: #000;
  color: white;
  align-items: center;
}

.logo {
  font-weight: bold;
  font-size: 20px;
}

.nav-links a,
.auth a {
  margin: 0 10px;
  color: white;
}

.auth button {
  background: white;
  color: black;
  border-radius: 20px;
  padding: 6px 16px;
  margin-left: 10px;
}

/* Main layout */
.container {
  display: flex;
  flex-wrap: wrap;
  padding: 40px 5%;
}

.left-panel {
  flex: 1 1 400px;
  max-width: 600px;
  padding-right: 30px;
}

.right-panel {
  flex: 1 1 400px;
  height: 500px;
  min-width: 300px;
}

.right-panel iframe {
  width: 100%;
  height: 100%;
  border-radius: 10px;
}

/* Form Styling */
.left-panel h1 {
  font-size: 36px;
  margin-bottom: 20px;
}

.toggle-buttons {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

.toggle-buttons button {
  background: #f2f2f2;
}

.toggle-buttons .active {
  background: black;
  color: white;
}

.form input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border: 1px solid #ddd;
  border-radius: 8px;
  font-size: 14px;
}

.row {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

.see-prices {
  background-color: black;
  color: white;
  width: 100%;
  margin-bottom: 10px;
}

.form p {
  font-size: 13px;
  color: #555;
}

/* Responsive */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }

  .left-panel, .right-panel {
    max-width: 100%;
    padding-right: 0;
  }
}

  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">Uber</div>
    <nav class="nav-links">
      <a href="#">Ride</a>
      <a href="#">Drive</a>
      <a href="#">Business</a>
      <a href="#">Uber Eats</a>
      <a href="#">About</a>
    </nav>
    <div class="auth">
      <a href="#">EN</a>
      <a href="#">Help</a>
      <a href="#">Log in</a>
      <button>Sign up</button>
    </div>
  </header>

  <main class="container">
    <section class="left-panel">
      <h1>Go anywhere with <br> Uber</h1>

      <div class="toggle-buttons">
        <button class="active">üöó Ride</button>
        <button>üì¶ Courier</button>
      </div>

      <div class="form">
        <input type="text" placeholder="Pickup location" />
        <input type="text" placeholder="Dropoff location" />

        <div class="row">
          <button>üìÖ Today</button>
          <button>‚è∞ Now</button>
        </div>

        <button class="see-prices">See prices</button>
        <p><a href="#">Log in to see your recent activity</a></p>
      </div>
    </section>

    <section class="right-panel">
    <iframe
  src="https://maps.google.com/maps?q=39.8283,-98.5795&z=5&output=embed"
  frameborder="0"
  allowfullscreen=""
  loading="lazy">
</iframe>

    </section>
  </main>
</body>
</html>
